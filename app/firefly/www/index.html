<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <title>FireFly</title>
    <link rel="stylesheet" href="dir/css/framework7.material.min.css">
    <link rel="stylesheet" href="dir/css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="dir/css/ionicons.min.css">
    <link rel="stylesheet" href="dir/css/animate.min.css">
    <link rel="stylesheet" href="dir/css/my-app.css">
  </head>
  <body>
    <div class="views">
      <div class="view view-main">
        <div class="pages">
          <div data-page="index" class="page">

          </div>
        </div>
      </div>
    </div>

    <div class="popup popup-add">
      <div class="pages">
        <div data-page="home" class="page navbar-fixed theme-red">

          <div class="navbar">
            <div class="navbar-inner">
              <div class="left"></div>
              <div class="center">Add Device</div>
              <div class="right">
                <a href="#" class="link icon-only close-popup" onclick="clear_popup()"><i class="icon ion-close"></i></a>
              </div>
            </div>
          </div>
          
          <div class="page-content">
            <form action="" id="form-add">
               <div class="list-block">
                <ul>
                  <li>
                    <div class="item-content">
                      <div class="item-media"><i class="ion-usb"></i></div>
                      <div class="item-inner">
                        <div class="item-title floating-label">Name</div>
                        <div class="item-input">
                            <input type="text" name="name" placeholder="FIREFLY-XXX-XXX" required="">
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-media"><i class="ion-key"></i></div>
                      <div class="item-inner">
                        <div class="item-title floating-label">Password</div>
                        <div class="item-input">
                            <input type="password" name="password" required="">
                        </div>
                      </div>
                    </div>
                  </li>          
                  
                </ul>
              </div>

              <div class="content-block">
                <input type="submit" class="button button-fill color-red" value="Add">
              </div>
              <p id="error" class="text-center color-red animated shake" style="display: none;"></p>
            </form>
          </div>
         
        </div>
      </div>
    </div>
    <script src="cordova.js"></script>
    <script type="text/javascript" src="dir/js/framework7.min.js"></script>
    <script type="text/javascript" src="dir/js/my-app.min.js"></script>
  </body>
</html>
